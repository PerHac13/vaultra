version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: vaultra-postgres
    environment:
      POSTGRES_USER: vaultra
      POSTGRES_PASSWORD: vaultra_dev_pass
      POSTGRES_DB: vaultra_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vaultra"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: vaultra-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_USER: vaultra
      MYSQL_PASSWORD: vaultra_dev_pass
      MYSQL_DATABASE: vaultra_test
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: vaultra-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: vaultra
      MONGO_INITDB_ROOT_PASSWORD: vaultra_dev_pass
      MONGO_INITDB_DATABASE: vaultra_test
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  mysql_data:
  mongodb_data:
